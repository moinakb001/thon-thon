<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="submitProduct.css">
</head>

<body ng-app="TabsApp">
    <!-- Header -->
    <div class="col-xs-12">
        <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">Agora</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-01" ng-controller="TabsCtrl">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#postModal" role="button" data-toggle="modal">Submit an Item<span class="navbar-unread"></span></a></li>
                    <li><a href="" ng-click="tab = 'items'" ng-class="{current: tab == 'items'}">My Items<span class="navbar-unread"></span></a></li>
                    <li><a href="listing.html">Buy</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <!-- /navbar -->
    </div>
    <div ng-show="tab == 'submit'">
        <div class="panel panel-default">
            <!-- heading changes depending on type of item. For example, food can be blue. -->
            <div class="panel-heading" style='background-color: #2980B9;'>
                <button type="button" class="btn btn-default pull-right">Buy</button>
                <h4 class="pull-right">Seller</h4>
                <h4>Item Name</h4></div>
            <div class="panel-body">
                <p><img src="//placehold.it/150x150" class="img-circle pull-right"> <a href="#">Price:</a></p>
                <a href="#">Distance:</a>
                <div class="clearfix"></div>
                <hr> Description here
            </div>
        </div>
        <div class="panel panel-default">
            <!-- heading changes depending on type of item. For example, food can be blue. -->
            <div class="panel-heading" style='background-color: #C0392B;'>
                <button type="button" class="btn btn-default pull-right">Buy</button>
                <h4>Item Name2</h4></div>
            <div class="panel-body">
                <p><img src="//placehold.it/150x150" class="img-circle pull-right"> <a href="#">Price:</a></p>
                <a href="#">Distance:</a>
                <div class="clearfix"></div>
                <hr> Description here
            </div>
        </div>
        <div class="panel panel-default">
            <!-- heading changes depending on type of item. For example, food can be blue. -->
            <div class="panel-heading" style='background-color: #27AE60;'>
                <button type="button" class="btn btn-default pull-right">Buy</button>
                <h4>Item Name2</h4></div>
            <div class="panel-body">
                <p><img src="//placehold.it/150x150" class="img-circle pull-right"> <a href="#">Price:</a></p>
                <a href="#">Distance:</a>
                <div class="clearfix"></div>
                <hr> Description here
            </div>
        </div>
    </div>
    <!--post modal-->
    <div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                    <b>Submit Item</b>
                </div>
                <div class="modal-body">
                    <form class="form center-block">
                        <div class="form-group">
                            <div class="form-group">
                                <input type="text" class="form-control col-xs-2 col-centered" placeholder="Item">
                            </div>
                            <div class="container">
                                <img class="right-block" src="http://placehold.it/350x150" />
                            </div>
                            <label class="control-label">Select Image</label>
                            <input id="input-dim-1" type="file" multiple class="file-loading" accept="image/*">

                            <textarea class="form-control input-sm" autofocus="" placeholder="Description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div>
                        <button class="btn btn-primary btn-sm" data-dismiss="modal" aria-hidden="true">Post</button>
                        <ul class="pull-left list-inline">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
